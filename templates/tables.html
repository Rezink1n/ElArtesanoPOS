{% extends "base.html" %}
{% block title %}Mesas{% endblock %}
{% block header %}
    <label>Mesas</label>
{% endblock %}
{% block main %}
    <div class="tables">
        {% for table in tables %}
        <div class="table-card">
            <button class="table-card" onclick="document.location='table/{{ table._id }}'" 
                {% if table.bill|float > 0.0 %}
                     style="background-color:indianred"
                {% endif %}>
                {{ table._id }}<br>{{ table.bill }}$
            </button>
        </div>
    {% endfor %}
    </div>
{% endblock %}
{% block footer %}
{% endblock %}
