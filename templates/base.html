<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet">
    {% block head %}
    <title>{% block title %}{% endblock %} - OrderAPI</title>
    {% endblock %}
</head>
<body>
    <header>
        <a href="/"><input class="home-button" type="button" value="Home"></a>  
        </div class="header-content">
            {% block header %}{% endblock %}
        </div>
        <a href="/tables"><input class="tables-button" type="button" value="Mesas"></a>        
    </header>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        {% block footer %}{% endblock %}
    <footer>
</body>
</html>
